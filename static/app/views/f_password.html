<div class="container" style="margin-top:70px">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock" style="opacity:0.70"></span>
                    <strong>Weber</strong>
                    Password Recovery
                </div>
                <div class="panel-body">
                    <passwordrecovery>
                        <form class="form-horizontal" role="form" ng-submit="sendpasswordlink()" name="myForm">
                            <div class="form-group">
                                <label  class="col-sm-3 control-label">
                                    Email
                                </label>
                                <div class="col-sm-9">
                                    <input type="email"
                                           class="form-control" id="email"
                                           name="email" ng-model="email" placeholder="Enter Email" required/>
                                    <span ng-show="myForm.email.$error.required && myForm.email.$dirty" style="color:red">
                                        Email is required
                                    </span>
                                    <span ng-show="!myForm.email.$error.required && myForm.email.$error.email && myForm.email.$dirty"
                                            style="color:red">
                                        You entered an invalid email
                                    </span>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" ng-disabled="!myForm.$valid" class="btn btn-success btn-sm" ng-click="sendPassword()">
                                        Submit
                                    </button>

                                </div>
                            </div>
                        </form>
                    </passwordrecovery>
                </div>
                <div ng-if="error" class="panel-footer">
                    <span style="color:red">
                        {{ error }}
                    </span>
                </div>
                <div class="panel-footer">
                    Goto Login?  <a href="#/login">Please Click Here</a></div>
            </div>
        </div>
    </div>
</div>
